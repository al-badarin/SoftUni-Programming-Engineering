<aside>
  <div *ngIf="isLoading">
    <app-loader></app-loader>
  </div>

  <div *ngIf="!isLoading" class="aside">
    <h2 class="title">Recent posts</h2>
    <div>
      <div *ngFor="let post of posts" class="aside-theme">
        <a [routerLink]="post.themeId._id">
          <h3>{{ post.themeId.themeName }}</h3>
          <p>{{ post.userId.username }}</p>
          <p>
            <span>{{ post.created_at | elapsedTime }}</span>
          </p>
        </a>

        <!-- WHEN USING @Input in 'post-item' -->

        <!-- 
          <div *ngFor="let post of posts" class="aside-theme">
            <app-post-item [post] = "post"/>
          </div> 
        -->
      </div>
    </div>
  </div>
</aside>

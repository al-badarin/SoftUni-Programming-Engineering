<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="viewport landscape">
      <section class="card">
        <img src="./images/picture1.jpg" alt="picture1" />
        <div class="icons">
          <i class="fa-solid fa-link"></i>
        </div>
      </section>
    </div>

    <div class="viewport portrait">
      <section class="card">
        <img src="./images/picture2.jpg" alt="picture2" />
        <div class="icons">
          <i class="fa-solid fa-star"></i>
        </div>
      </section>
    </div>
  </body>
</html>

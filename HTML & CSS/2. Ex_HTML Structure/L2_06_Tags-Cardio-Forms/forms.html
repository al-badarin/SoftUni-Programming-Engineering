<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Customer Details</legend>

        <div>
          <label for="">First Name</label>
          <input type="text" autofocus placeholder="George" />
        </div>

        <div>
          <label for="">Last Name</label>
          <input type="text" placeholder="Devis" />
        </div>

        <div>
          <label for="gender">Male</label>
          <input type="radio" name="gender" value="male" />

          <label for="gender">Female</label>
          <input type="radio" name="gender" value="female" />

          <label for="gender">Other</label>
          <input type="radio" name="gender" value="other" />
        </div>

        <div>
          Prefered contact method:
          <label for="contact-method">Email</label>
          <input type="radio" name="contact-method" value="email" />

          <label for="contact-method">Phone</label>
          <input type="radio" name="contact-method" value="phone" />
        </div>

        <div>
          <label for="">Email</label>
          <input type="email" placeholder="your@email.com" />
        </div>

        <div>
          <label for="">Phone</label>
          <input type="text" placeholder="+359885236225" />
        </div>

        <div>
          <label for="towns">Town</label>
          <select name="towns" id="towns">
            <option value="varna">Varna</option>
            <option value="plovdiv">Plovdiv</option>
            <option value="burgas">Burgas</option>
            <option value="sofia">Sofia</option>
            <option value="pleven">Pleven</option>
          </select>
        </div>

        <div>
          <label for="">Age</label>
          <input type="number" min="18" max="70" />
        </div>

        <div>
          <label for="language">Programming language</label>
          <input list="languages" id="language" name="language" />

          <datalist id="languages">
            <option value="Java"></option>
            <option value="PHP"></option>
            <option value="C#"></option>
            <option value="JavaScript"></option>
            <option value="Python"></option>
            <option value="Ruby"></option>
            <option value="Other"></option>
          </datalist>
        </div>

        <div>
          <textarea
            name="message"
            id="message"
            cols="20"
            rows="5"
            placeholder="More information..."
          ></textarea>
        </div>

        <div>
          <label for=""></label>
        </div>

        <div>
          <input type="checkbox" checked /> I agree the Terms and Conditions
        </div>

        <div>
          <input type="submit" value="Submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>

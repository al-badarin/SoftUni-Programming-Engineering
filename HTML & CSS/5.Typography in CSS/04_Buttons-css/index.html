<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> -->
  </head>
  <body>
    <article class="normal-buttons-ctr">
      <h2>Normal Buttons</h2>
      <button>Learn More</button>
      <button>Learn More</button>
      <button class="hover">Learn More</button>
    </article>

    <article class="filled-buttons-ctr">
      <h2>Filled Buttons</h2>
      <button class="fill">Learn More</button>
      <button class="fill">Learn More</button>
      <button class="fill hover">Learn More</button>
    </article>

    <article class="icon-buttons-ctr">
      <h2>Icon buttons</h2>
      <button class="fill">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>Download
      </button>
      <button class="fill">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>Download
      </button>
      <button class="fill hover">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>Download
      </button>
    </article>
  </body>
</html>
